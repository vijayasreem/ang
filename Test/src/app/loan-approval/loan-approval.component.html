
<form [formGroup]="loanApprovalForm" (ngSubmit)="submitLoanApprovalForm()">
  <div class="form-group">
    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" formControlName="loanAmount" class="form-control" />
    <div class="invalid-feedback" *ngIf="loanAmount.invalid && (loanAmount.dirty || loanAmount.touched)">
      <div *ngIf="loanAmount.errors.required">
        Loan amount is required.
      </div>
      <div *ngIf="loanAmount.errors.min">
        Loan amount must be at least 1000.
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="loanTerm">Loan Term:</label>
    <select id="loanTerm" formControlName="loanTerm" class="form-control">
      <option value="">Select a term</option>
      <option value="12">12 months</option>
      <option value="24">24 months</option>
      <option value="36">36 months</option>
    </select>
    <div class="invalid-feedback" *ngIf="loanTerm.invalid && (loanTerm.dirty || loanTerm.touched)">
      Loan term is required.
    </div>
  </div>
  
  <div class="form-group">
    <label for="interestRate">Interest Rate:</label>
    <input type="number" id="interestRate" formControlName="interestRate" class="form-control" />
    <div class="invalid-feedback" *ngIf="interestRate.invalid && (interestRate.dirty || interestRate.touched)">
      <div *ngIf="interestRate.errors.required">
        Interest rate is required.
      </div>
      <div *ngIf="interestRate.errors.min">
        Interest rate must be at least 0.
      </div>
      <div *ngIf="interestRate.errors.max">
        Interest rate cannot exceed 100.
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="termsAndConditions">Terms and Conditions:</label>
    <textarea id="termsAndConditions" formControlName="termsAndConditions" class="form-control"></textarea>
    <div class="invalid-feedback" *ngIf="termsAndConditions.invalid && (termsAndConditions.dirty || termsAndConditions.touched)">
      Terms and conditions are required.
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
